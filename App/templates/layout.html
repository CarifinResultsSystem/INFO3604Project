<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}CariFin Results & Scoring System{% endblock %}</title>

    <!-- Materialize CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    
    <!-- Navbar -->
    <nav class="purple">
      <div class="nav-wrapper">
        <a href="{{ url_for('index_views.index_page') }}" class="brand-logo center">CariFin Results & Scoring System</a>
        <ul id="nav-mobile" class="left">
          <li><a href="{{ url_for('index_views.index_page') }}">Home</a></li>
        </ul>
        <ul id="nav-mobile" class="right">
          {% if is_authenticated %}
            <li><a href="/logout">Logout</a></li>
          {% else %}
            <li><a href="/login">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <!-- Main container -->
    <div class="container" id="content">
      {% block content %}{% endblock %}
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  </body>
</html>
